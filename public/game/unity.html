<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity WebGL Player | Ruin</title>
    <link rel="stylesheet" href="/game/TemplateData/style.css">
    <script src="/game/Build/UnityLoader.js"></script>
    <script>
      var gameInstance;
      document.addEventListener('DOMContentLoaded', function() {
        gameInstance = UnityLoader.instantiate("gameContainer", "/game/Build/webGL-ruin-canvas-adjusted.json");
      });
    </script>
  </head>
  <body style="margin: 0; padding: 0;">
    <div class="webgl-content">
      <div id="gameContainer" style="width: 1100px; height: 600px"></div>
      <div class="footer">
        <div class="webgl-logo"></div>
        <div class="fullscreen" onclick="gameInstance.SetFullscreen(1)"></div>
        <div class="title">Ruin</div>
      </div>
    </div>
  </body>
</html>
